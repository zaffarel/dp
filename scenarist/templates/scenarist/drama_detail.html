{% load fics_filters %}
<table class='details'>
  <tr><th>Chapter</th><td>{{object.chapter}}</td></tr>
  <tr><th>Title</th><td><strong>{{object.title}}</strong></td></tr>
  <tr><th>Epic</th><td><em>{{object.epic.title}}</em></td></tr>
  <tr><th>PDF</th><td>{{object.to_PDF}}</td></tr>
  <tr><th>Date</th><td>{{object.date}}</td></tr>
  <tr><th>Place</th><td>{{object.place}}</td></tr>
  <tr><th>Description</th><td class='desc'>{{object.description|parse_avatars|safe}}</td></tr>
  <tr><th>Resolution</th><td class='desc'>{{object.resolution|parse_avatars|safe}}</td></tr>
</table>
