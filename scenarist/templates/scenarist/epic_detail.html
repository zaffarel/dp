{% load fics_filters %}
<table class='details'>
  <tr><th>Title</th><td><strong>{{object.title}}</strong></td></tr>
  <tr><th>Era</th><td>{{object.era}}</td></tr>
  <tr><th>Era</th><td>{{object.system}}</td></tr>
  <tr><th>Population</th><td>{{object.population_count}}</td></tr>
  <tr><th>Description</th><td class='desc'>{{object.description|parse_avatars|safe}}</td></tr>
  <tr><th>Gamemaster</th><td>{{object.gamemaster|parse_avatars|safe}}</td></tr>
</table>
