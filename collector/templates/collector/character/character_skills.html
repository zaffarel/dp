{%load fics_filters%}
{%load static%}
{% if c.skill_set.count != 0 %}
<h2>Skills ({{c.SK_TOTAL}})</h2>
<div class='skillsview'>
    {% for skill in c.skill_set.all|dictsort:"skill_ref.reference" %}
        <span id='sk_{{skill.id}}'>
            {% include "collector/character/character_skill.html"%}
        </span>
    {% endfor %}
</div>
{% endif %}
