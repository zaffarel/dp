{%load fics_filters%}
        <table >
            <tr>
                <td>
                    {% if skill.skill_ref.is_root %}
                    <strong>
                    {% endif %}
                    {% if skill.skill_ref.is_speciality %}
                    &nbsp;&nbsp;&nbsp;
                    {% endif %}
                    {{ skill.skill_ref.reference|safe }}
                    {% if skill.skill_ref.is_root %}
                    </strong>
                    {% endif %}
                </td>
                {% if skill.skill_ref.is_root %}
                    <th></th>
                {% else %}
                <th class='edit'>
                    <span id="skillplus_{{c.id}}_{{skill.skill_ref.id}}" class='edit_icon skillpick fa fa-plus-circle'></span><span id="skillminus_{{c.id}}_{{skill.skill_ref.id}}" class='edit_icon skillpick fa fa-minus-circle'></span>
                </th>
                {% endif %}
                <th id='val_{{skill.id}}'>
                    {{ skill.value|as_bullets_short|safe }}
                </th>
            </tr>
        </table>
