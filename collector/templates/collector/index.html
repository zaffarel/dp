{% extends "base.html" %}
{% load static %}
{% block menuright %}
  <table class='collapsed'>
    <tr><td><span class='menu_right_toggler action_icon fa fa-arrow-left'></td></tr>
  </table>
  <table class='expanded'>
    <tr><td><span id='menu_right_toggler' class='menu_right_toggler action_icon fa fa-arrow-right'></td></tr>
    <tr><td>
        <div id='keywords'></div>
  </td></tr>
</table>
{% endblock menuright %}
{% block menu %}
    <div class='shortcuts'>
        <img src='{% static "collector/simple_logo.png" %}' class='pic' width="30px" alt='dp'/>
        <ul style="display:inline-block;">
            <li><a class='btn' id ='popstats' style='width:auto;' title='SHOW STATISTICS' href="{% url 'get_popstats' %}"><i class="fas fa-chart-pie"></i></a></li>
            <li><a class='btn' href="{% url 'gss_update' %}" style='width:auto;' title='GOOGLE SPREADSHEET UPDATE'><i class="fas fa-table"></i></a></li>
            <li><a class='btn' href="{% url 'export' %}" style='width:auto;' title='Export to spreadsheet'><i class="fas fa-download"></i></a></li>
            <li><a class='btn' href="{% url 'xls_update' %}" style='width:auto;' title='Update from spreadsheet'><i class="fas fa-upload"></i></a></li>
            <li><input type='text' id='customize' value='' placeholder='Customizer'></input></li>
            <li><span class='btn' id='search' style='width:auto;' title='SEARCH KEYWORD'><i class="action_icon fas fa-search"></i></span></li>
            <li><span class='btn' id='seek' style='width:auto;' title='SEEK FROM RID'><i class="action_icon fas fa-address-card"></i></span> </li>
            <li><span class='btn' id='add_character'  style='width:auto;' title='NEW AVATAR'><i class="action_icon fas fa-user-plus"></i></span></li>
            <li><a class='btn' href="{% url 'recalc' %}"  style='width:auto;' title='RECALC ALL'><i class="action_icon fas fa-users-cog"></i></a></li>
            <li><span class='btn' id='conf_details' style='width:auto;' title='CURRENT EPIC'><i class="action_icon fas fa-globe"></i></span></li>
            <li><span class='btn' id='build_config_pdf' style='width:auto;' title='CONFIG PDF'><i class="action_icon fas fa-file-pdf"></i></span></li>
            <li><span class='btn' id='build_pdf_rules' style='width:auto;' title='RULES PDF'><i class="action_icon fas fa-book"></i></span></li>
            <li><span class='btn' id='run_duel' style='width:auto;' title='RUN DUEL'><i class="action_icon fas fa-chess-pawn"></i></span></li>
            <li><span class='btn' id='run_100_duels' style='width:auto;' title='RUN x100 DUELS'><i class="action_icon fas fa-chess-knight"></i></span></li>
            <li><span class='btn' id='run_fencing_tournament' style='width:auto;' title='RUN FENCING TOURNAMENT'><i class="action_icon fas fa-chess-rook"></i></span></li>
            <li><span class='btn' id='go' style='width:auto;' title='GO!'><i class="action_icon fas fa-user-edit"></i></span></li>
        </ul>
    </div>
    <div class='releasenote'>
        <ul>
            <li title='Python: {{ python_version }}'>{{hostname}} release {{ dp_version }}</li>
        </ul>
    </div>
{% endblock menu %}
{% block javascript %}
<script>
    setTimeout(function(){
        loadajax();
        loadKeywords();
    },1000);
</script>
{% endblock javascript %}
