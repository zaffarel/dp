
{% load fics_filters %}
<div class="storyview">
<h1>{{ epic.title }}</h1>
  <div class='epic'>
  {% for drama in epic.dramas %}    
    <h2><tt>{{drama.data.chapter}}.</tt> {{ drama.title }} ({{drama.data.id}})</h2>
    <div class='drama'>
    {% for act in drama.acts %}         
      <h3>{{ act.title }}</h3>
      <div class='act'>
      {% for event in act.events %}
        <h4>{{ event.title }}</h3>
        <div class='event'>        
        </div>
      {% endfor %}
      </div>    
    {% endfor %}
    </div>
  {% endfor %}
  </div>
</div>
