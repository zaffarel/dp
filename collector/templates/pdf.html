<html lang="en">
  <head>
		{% load static %}
    <meta charset="utf-8" />
    <title>{{c.full_name|safe}}</title>
    <style>
		  @font-face {
        font-family: 'Optimus';
        src: url("/home/zaffarelli/Projects/github/fics7/collector/static/collector/OptimusPrincepsSemiBold.ttf");
      }
			@font-face {
				font-family: 'Basic';

			body{
				font-family: Basic;
				font-weight:100;
				font-size: 9px;
			}

          top: 5cm;
          height: 4cm;
          padding:0.25cm;
          -pdf-frame-border: 1;
          }

        @frame f3_SA {
          left: 5.5cm;
          width: 5cm;
          top: 5cm;
          height:4cm;
          padding:0.25cm;
          -pdf-frame-border: 1;
          }
        
        @frame f4_skills{
          left: 0.5cm;
          width: 10cm;
          top: 9.25cm;
          height:3.5cm;
          padding:0.25cm;
          -pdf-frame-border: 1;
          }

        @frame f5_bc {
          left: 0.5cm;
          width: 10cm;
          top: 19.75cm;
          bottom:0.5cm;
          padding:0.25cm;
          -pdf-frame-border: 1;
          }

        @frame f6_gear {
          left: 0.5cm;
          width: 10cm;
          top: 13cm;
          height:6.5cm;
          padding:0.25cm;
          -pdf-frame-border: 1;
          }

        @frame f7_narrative {
          left: 10.75cm;
          width: 9.5cm;
          top: 12.25cm;
          height:14.25cm;
          padding:0.25cm;
          -pdf-frame-border: 1;
          }
        @frame f8_technical {
          left: 10.75cm;
          width: 9.5cm;
          top: 26.75cm;
          bottom:0.5cm;
          padding:0.25cm;
          -pdf-frame-border: 1;
          }

        @frame f9_sht {
          left: 10.75cm;
          width: 9.5cm;
          top: 5cm;
          height:7cm;
          padding:0.25cm;
          -pdf-frame-border: 1;
          }

      }

      h1{
				font-family:Optimus;
				font-size:16pt;
				font-weight:600;
				color:#701060;
				margin:0;
			}
      h2{
				font-family:Optimus;
				font-size:9pt;
				margin:0;
				color:#701060;
				padding:0;
			}

			.stats {
				padding:0;
				margin:0;
      

			}
		
		  .stats th {
				  font-weight:300;
				  text-align:right;
	  	    font-size:1.1em;
	  	    padding-right:1ex;
        }
		  .stats td {
				  font-size:1.1em;
				  padding-right:1ex;
      }
      
			.core th{
				  font-weight:500;
				  text-align:right;
	  	    
	  	    padding:0;
	  	    width:2.75cm;
	  	    /* background-color:#E0E0E0; */
		  }
			.core td{
				  
				  padding-left:1ex;
				  /* background-color:#E0C080; */
				  width:3.25cm;

		  }

		  p{
				 padding:0;
				 margin:0;
		  }

      .spacer{
				 
				 font-size:2px;
				 border-top: 1px solid #C0C0C0;
		   }
		   .narrative{

			 }
