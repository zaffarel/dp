<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
  <head>
		{% load static %}
    <meta charset="utf-8" />
    <title>{{c.full_name|safe}}</title>
    
    <style>

@font-face {
  font-family: 'Titre';  
  src: url('collector/static/collector/Eczar-ExtraBold.ttf');
}

@font-face {
  font-family: 'Texte';  
  src: url('collector/static/collector/WorkSans-Regular.ttf');
}

@font-face {
  font-family: 'Emphase';  
  src: url('collector/static/collector/Eczar-Regular.ttf');
}

  
body{
  font-family: 'Texte';
  font-size: 8pt;
}

@page {
  size: a4 portrait;
  @frame col_left {
    left: 0.2cm;
    width: 10.2cm;
    top: 1.5cm;
    height:27cm;
    padding:0.125cm;
    border-bottom:1px solid #202020;
  }
  @frame col_right {
    left: 10.4cm;
    width: 10.2cm;
    top: 1.5cm;
    height: 27cm;
    padding:0.125cm;
    border-bottom:1px solid #202020;
  }

  @frame header_frame { 
    -pdf-frame-content: header_content;
    
    right: 0.5cm;
    width: 0.5cm;
    top: 0.5cm;
    height: 1cm;
    text-align:right;
  }
  
}



h1{
  font-family:'Titre';
  font-size:24pt;
  font-weight:600;
  margin:0;
  color:#404040;
}

h2{
  font-family:'Titre';
  font-size:18pt;
  margin-top:5px;  
  padding:0;
  lineheight:1em;
  color:#404040;
  border-bottom:3px double #202020;
  
}

h3{
  font-family:'Titre';
  font-size:16pt;
  margin-top:0.5em;
  margin-top:0.25em;
}

h4{
  font-family:'Titre';
  font-size:14pt;
  margin:0;
  margin-top:1em;
  margin-bottom:0.5em;
}

h5{
  font-family:'Titre';
  font-size:12pt;
  margin-top:1em;
  margin-bottom:0;
  -pdf-keep-with-next: true;
}

h6{
  font-family:'Titre';
  font-size:10pt;
  margin:0;
  padding:0;
  -pdf-keep-with-next: true;
}

.stats {
  padding:0;
  margin:0;
}

.stats th {
  font-weight:300;
  text-align:right;
  font-size:1.0em;
  padding-right:1ex;
}

.stats td {
  font-size:1.0em;
  padding-right:1ex;
}
      
.core th{
  font-weight:500;
  text-align:right;
  padding:0;
  width:2.75cm;
}

.core td{
  padding-left:1ex;
  width:3.25cm;
}

p{
  padding:0;
  margin:0;
  text-align:justify;
}

i{
  color#803080;
  font-family:Emphase;
}

em{
  font-style:italic;
  color:#808080;
}

strong{
  font-family:'Titre';
  color:#806080;
}



.spacer{
  font-size:2px;
  border-top: 1px solid #C0C0C0;
}

.narrative{
  font-size:1.0em;
}

.gm_shortcuts{				 
  font-size:1.0em;
}

.subsection{
  color:#202030;
  text-decoration:underline;
}

.embedded_link{
  text-decoration:underscore;
  color:#802080;
  font-family:Emphase;
}

.attr{
  color:#803080; 
}

.highskill{
  font-size:10pt;
}

.avatar_name{
  font-variant: small-caps;
}

.tableskills{
  font-size:8pt;
  text-align:left;
}

.tableskills tr td{
    border-top: 1px dashed silver;
}

.skillval{
    font-size:9pt;
    width:4ex;
    text-align:center;
}




  </style>
  </head>
  <body>    
    {% block article %}
    {% endblock article %}
  </body>
</html>
