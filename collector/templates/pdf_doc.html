<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
  <head>
		{% load static %}
    <meta charset="utf-8" />
    <title>{{c.full_name|safe}}</title>
    
    <style>

@font-face {
  font-family: 'Titre';  
  src: url('collector/static/collector/Prompt-Regular.ttf');
}


@font-face {
  font-family: 'FiraTitle';  
  src: url('collector/static/collector/FiraSansCondensed-Black.ttf');
}




@font-face {
  font-family: 'Texte';  
  src: url('collector/static/collector/Signika-Regular.ttf');
}
  
body{
  font-family: 'Texte';
  font-size: 9px;
}

@page {
  size: a4 portrait;
  @frame col_left {
    left: 0.4cm;
    width: 10cm;
    top: 2.5cm;
    height:22cm;
    padding:0.125cm;
    border-right:1px solid #202020;
  }
  @frame col_right {
    left: 10.6cm;
    width: 10cm;
    top: 2.5cm;
    height: 22cm;
    padding:0.125cm;    
  }
}

h1{
  font-family:'FiraTitle';
  font-size:16px;
  font-weight:600;
  margin:0;
  color:#404040;
}

h2{
  font-family:'FiraTitle';
  font-size:10px;
  margin-top:5px;
  font-weight:bold;
  padding:0;
  margin-bottom:0;
  lineheight:1em;
  color:#404040;
}

h3,h4,h5,h6{
  font-family:'FiraTitle';
}

.stats {
  padding:0;
  margin:0;
}

.stats th {
  font-weight:300;
  text-align:right;
  font-size:1.0em;
  padding-right:1ex;
}

.stats td {
  font-size:1.0em;
  padding-right:1ex;
}
      
.core th{
  font-weight:500;
  text-align:right;
  padding:0;
  width:2.75cm;
}

.core td{
  padding-left:1ex;
  width:3.25cm;
}

p{
  padding:0;
  margin:0;
}

em{
  font-style:italic;
}

.spacer{
  font-size:2px;
  border-top: 1px solid #C0C0C0;
}

.narrative{
  font-size:1.0em;
}

.gm_shortcuts{				 
  font-size:1.0em;
}

.embedded_link{
  text-decoration:underscore;
  color:#806080;
}

  </style>
  </head>
  <body>
    {% block article %}
    {% endblock article %}
  </body>
</html>
