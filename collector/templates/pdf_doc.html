<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
  <head>
		{% load static %}
    <meta charset="utf-8" />
    <title>{{c.full_name|safe}}</title>
    
    <style>

@font-face {
  font-family: 'Titre';  
  src: url('collector/static/collector/Prompt-Regular.ttf');
}


@font-face {
  font-family: 'FiraTitle';  
  src: url('collector/static/collector/FiraSansCondensed-Black.ttf');
}

@font-face {
  font-family: 'FiraTitleold';    
  src: url('collector/static/collector/Prompt-Regular.ttf');
}

.spare{
  src: url('FiraSansCondensed-Black.ttf');
}



@font-face {
  font-family: 'Texte';  
  src: url('collector/static/collector/Signika-Regular.ttf');
}
  
body{
  font-family: 'Texte';
  font-size: 10pt;
}

@page {
  size: a4 portrait;
  @frame col_left {
    left: 0.2cm;
    width: 10.2cm;
    top: 1.5cm;
    height:27cm;
    padding:0.125cm;
    border-bottom:1px solid #202020;
  }
  @frame col_right {
    left: 10.4cm;
    width: 10.2cm;
    top: 1.5cm;
    height: 27cm;
    padding:0.125cm;
    border-bottom:1px solid #202020;
  }
}

h1{
  font-family:'FiraTitle';
  font-size:24pt;
  font-weight:600;
  margin:0;
  color:#404040;
}

h2{
  font-family:'FiraTitle';
  font-size:18pt;
  margin-top:5px;  
  padding:0;
  lineheight:1em;
  color:#404040;
  border-bottom:3px double #202020;
  
}

h3{
  font-size:16pt;
  border-bottom:2px dashed #808080;
  margin-top:0.5em;
}


h6{
  font-size:10pt;
}

h2,h3,h4,h5,h6{
  font-family:'FiraTitle';
  margin:0;
  padding:0;
  margin-bottom:0.5em;
}

h4{  
  font-size:14pt;
  margin:0;
  margin-top:1em;
  margin-bottom:0.5em;
}

h5{
  font-size:12pt;
   margin-top:1em;
  margin-bottom:0;
}



.stats {
  padding:0;
  margin:0;
}

.stats th {
  font-weight:300;
  text-align:right;
  font-size:1.0em;
  padding-right:1ex;
}

.stats td {
  font-size:1.0em;
  padding-right:1ex;
}
      
.core th{
  font-weight:500;
  text-align:right;
  padding:0;
  width:2.75cm;
}

.core td{
  padding-left:1ex;
  width:3.25cm;
}

p{
  padding:0;
  margin:0;
  text-align:justify;
}

i{
  color:#808080;
  font-weight:bold;
}

em{
  font-style:italic;
  color:#808080;
}

.spacer{
  font-size:2px;
  border-top: 1px solid #C0C0C0;
}

.narrative{
  font-size:1.0em;
}

.gm_shortcuts{				 
  font-size:1.0em;
}

.subsection{
  color:#202030;
  text-decoration:underline;
}

.embedded_link{
  text-decoration:underscore;
  color:#202020;
}

.attr{
  color:#303030;
  width:2cm;
  border:1px solid black;
  
}

.tableskills{
  font-size:8pt;
  text-align:left;
}

.tableskills tr td{
    border-top: 1px dashed silver;
}

.skillval{
    font-size:9pt;
    width:4ex;
    text-align:center;
}

  </style>
  </head>
  <body>
    {% block article %}
    {% endblock article %}
  </body>
</html>
