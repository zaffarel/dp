<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
  <head>
		{% load static %}
    <meta charset="utf-8" />
    <title>{{c.full_name|safe}}</title>

    <style>

@font-face {
  font-family: 'Texte';
  src: url('collector/static/collector/fonts/Dosis-Regular.ttf');
}



@font-face {
  font-family: 'Texte';
  font-weight:bold;
  src: url('collector/static/collector/fonts/Dosis-Bold.ttf');
}

@font-face {
  font-family: 'Texte';
  font-style:italic;
  src: url('collector/static/collector/fonts/Dosis-Regular.ttf');
}

@font-face {
  font-family: 'Texte';
  font-style:italic;
  font-weight:bold;
  src: url('collector/static/collector/fonts/Dosis-Bold.ttf');
}


@font-face {
  font-family: 'Emphase';
  src: url('collector/static/collector/fonts/Oswald-Regular.ttf');
}

@font-face {
  font-family: 'Roster';
  src: url('collector/static/collector/fonts/Dosis-Light.ttf');
}

@font-face {
  font-family: 'Roster';
  font-style:italic;
  src: url('collector/static/collector/fonts/Dosis-Light.ttf');
}

@font-face {
  font-family: 'Roster';
  font-weight:bold;
  src: url('collector/static/collector/fonts/Dosis-Bold.ttf');
}

@font-face {
  font-family: 'Section';
  src: url('collector/static/collector/fonts/Oswald-Bold.ttf');
}

@font-face {
  font-family: 'Section3';
  src: url('collector/static/collector/fonts/Oswald-SemiBold.ttf');
}

@font-face {
  font-family: 'Section2';
  src: url('collector/static/collector/fonts/Oswald-Medium.ttf');
}

@page {
  size: a4 portrait;
  @frame col_left {
    left: 0.4cm;
    width: 10cm;
    top: 1.5cm;
    height:27cm;
    padding:0.125cm;
    border:1px solid #EEE;
  }
  @frame col_right {
    right: 0.4cm;
    width: 10cm;
    top: 1.5cm;
    height: 27cm;
    padding:0.125cm;
    border:1px solid #EEE;
  }

  @frame header_frame {
    -pdf-frame-content: header_content;

    right: 0.5cm;
    width: 0.5cm;
    top: 0.5cm;
    height: 1cm;
    text-align:right;
  }

    @frame footer_frame {
        -pdf-frame-content: footer_content;
        left:0.5cm;
        width:20cm;
        right:0.5cm;
        bottom:0.6cm;
        height: 0.5cm;
    }
}

#footer_content{
    font-family:Texte;
    font-size:7pt;
    text-align:center;
    font-weight: bold;
}

.info {
  padding:0;
  margin:0;
  font-family:Texte;
  font-size:8pt;
  margin-bottom: 0.8em;
}

.info th{
    text-align:left;
    margin-right:1ex;
}


h1, h2, h3, h4, h5, h6{
    margin:0;
    padding:0;
}

h1{
    font-family:'Section';
    font-size:20pt;
    font-weight:600;
    color:#404040;
}

h2{
    font-family:'Section2';
    font-size:15pt;
    color:#101010;
    text-align:center;
    line-height:0.75em;
    margin-bottom:1em;

}

h3{
    font-family:'Section2';
    font-size:14pt;
    margin-top:1em;
    -pdf-keep-with-next: true;
}

h4{
    font-family:'Section2';
    font-size:12pt;
    font-variant: small-caps;
    margin-top:0.8em;
    -pdf-keep-with-next: true;
}

h5{
    font-family:'Section';
    font-size:10pt;
    margin:0;
    padding:0;
    margin-top:0.5em;
    color:#202020;
    font-variant: small-caps;

    -pdf-keep-with-next: true;
}

h6{
    font-family:'Section';
    font-size:8pt;
    margin:0;
    margin-top:0.5em;
    padding:0;
    color:#303030;
    -pdf-keep-with-next: true;
}

code{
    font-family:'Roster';
    font-size:8pt;
    text-indent:0;
    margin:0;
    padding:0.05cm;
    margin-top:0.8em;
    margin-bottom:0.8em;
    line-height:0.9em;
    color:#000;
    border:1px solid #CCC;
    display:block;
}

code b{
    font-variant: small-caps;
    color:#880088;
}

p{
    font-family:'Texte';
    font-size:8pt;
    text-align:left;
    padding:0;
    margin:0;
    text-indent:0ex;
    line-height:1.6em;
}




.small{
    font-size:0.6em;
    font-family:'Section3';
}

blockquote{
  font-family:Texte;
  font-size:8pt;
  line-height:0.97em;
}

.embedded_link{
  text-decoration:underscore;
  color:#402040;
  font-family:Texte;
  font-weight:bold;
}

ul, li{
  font-family:'Texte';
}

  </style>
  </head>
  <body>
    {% block article %}
    {% endblock article %}
  </body>
</html>
