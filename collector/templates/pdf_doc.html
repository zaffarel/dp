<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
  <head>
		{% load static %}
    <meta charset="utf-8" />
    <title>{{c.full_name|safe}}</title>
    
    <style>

@font-face {
  font-family: 'Titre';  
  src: url('collector/static/collector/fonts/Eczar-Bold.ttf');
}

@font-face {
  font-family: 'TitrePerso';  
  src: url('collector/static/collector/fonts/Cinzel-Bold.ttf');
}


@font-face {
  font-family: 'Texte';
  src: url('collector/static/collector/fonts/BarlowCondensed-Regular.ttf');
}

@font-face {
  font-family: 'Texte';
  font-weight:bold;
  src: url('collector/static/collector/fonts/BarlowCondensed-SemiBold.ttf');
}

@font-face {
  font-family: 'Texte';
  font-style:italic;
  src: url('collector/static/collector/fonts/BarlowCondensed-RegularItalic.ttf');
}

@font-face {
  font-family: 'Texte';
  font-style:italic;
  font-weight:bold;
  src: url('collector/static/collector/fonts/BarlowCondensed-SemiBoldItalic.ttf');
}


@font-face {
  font-family: 'Emphase';  
  src: url('collector/static/collector/fonts/Eczar-Regular.ttf');
}

@font-face {
  font-family: 'NomPerso';  
  src: url('collector/static/collector/fonts/BowlbyOneSC-Regular.ttf');
}

@font-face {
  font-family: 'Section';  
  src: url('collector/static/collector/fonts/ProstoOne-Regular.ttf');
}

@page {
  size: a4 portrait;
  @frame col_left {
    left: 0.2cm;
    width: 10cm;
    top: 1.5cm;
    height:28cm;
    padding:0.125cm;
    border-bottom:1px solid #202020;
  }
  @frame col_right {
    left: 10.8cm;
    width: 10cm;
    top: 2cm;
    height: 27.5cm;
    padding:0.125cm;
    border-bottom:1px solid #202020;
  }

  @frame header_frame { 
    -pdf-frame-content: header_content;
    
    right: 0.5cm;
    width: 0.5cm;
    top: 0.5cm;
    height: 1cm;
    text-align:right;
  }
  
}



h1{
  font-family:'NomPerso';
  font-size:24pt;
  font-weight:600;
  margin:0;
  color:#404040;
}

h2{
  font-family:'NomPerso';
  font-size:16pt;
  margin-top:5px;  
  padding:0;
  lineheight:1em;
  color:#404040;
  border-bottom:3px double #202020;
  
}

h3{
  font-family:'NomPerso';
  font-size:14pt;
  margin-top:0.1em;
  margin-top:0.1em;
}

h4{
  font-family:'NomPerso';
  font-size:12pt;
  font-variant: small-caps;
  margin:0;
}

h5{
  font-family:'Section';
  font-size:9pt;
  margin:0;
  padding:0;
  line-height:0.93em;
  margin-top:0.15em;
  -pdf-keep-with-next: true;
}

h6{
  font-family:'Section';
  font-size:8pt;
  margin:0;
  padding:0;
  line-height:0.93em;
  margin-top:0.15em;
  -pdf-keep-with-next: true;
}

table.stats {
  padding:0;
  margin:0;
  font-family:Texte;
  font-size:8pt;  
}

p{
  font-family:Texte;
  font-size:8pt;
  text-align:left;
  padding:0;
  margin:0;
  line-height:0.97em;
}

.spacer{
  font-size:2px;
  border-top: 1px solid #C0C0C0;
}

.narrative{
  font-size:1.0em;
}

.gm_shortcuts{				 
  font-size:1.0em;
}

.subsection{
  color:#202030;
  text-decoration:underline;
}

.embedded_link{
  text-decoration:underscore;
  color:#802080;
  font-family:Texte;
  font-weight:bold;
}


.highskill{
  font-weight:600;
  color:#808;
}

/*
.avatar_name{
  font-variant: small-caps;
}
*/

.tableskills{
  text-align:left;
  font-family:Texte;
  font-size:8pt;
}

.skilltext{
  vertical-align:top;    
}

.skillval{
  font-family:Texte;
  width:4ex;
  text-align:center;
  vertical-align:top;
}

  </style>
  </head>
  <body>
    {% block article %}
    {% endblock article %}
  </body>
</html>
