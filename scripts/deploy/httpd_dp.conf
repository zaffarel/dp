<VirtualHost *:80>

	# Django & WSGI config

	WSGIScriptAlias /dp /srv/dramatis_personae/dramatis_personae/wsgi.py
	WSGIDaemonProcess dramatis_personae python-home=/srv/dramatis_personae/venv/prod python-path=/srv/dramatis_personae
	WSGIProcessGroup dramatis_personae

	<Directory /srv/dramatis_personae/dramatis_personae>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>


	# Static/Media files config

	Alias /favicon.ico /srv/dramatis_personae/dramatis_personae/dp_static/favicon.ico
	Alias /static/ /srv/dramatis_personae/dramatis_personae/dp_static/
	Alias /media/ /srv/dramatis_personae/dramatis_personae/dp_media/

	<Directory /srv/dramatis_personae/dramatis_personae/dp_static/>
		Require all granted
	</Directory>

	<Directory /srv/dramatis_personae/dramatis_personae/dp_media/>
		Require all granted
	</Directory>

</VirtualHost>
