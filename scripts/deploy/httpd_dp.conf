<VirtualHost *:80>

	# Django & WSGI config

	WSGIScriptAlias / /srv/dramatis_personae/dramatis_personae/wsgi.py
	WSGIDaemonProcess dramatis_personae python-path=/srv/dramatis_personae
	WSGIProcessGroup dramatis_personae
	
	<Directory /srv/dramatis_personae/dramatis_personae>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>
	
	
	# Static/Media files config
	
	Alias /favicon.ico /srv/dramatis_personae/dramatis_personae/dp_static/favicon.ico
	Alias /static/ /srv/dramatis_personae/dramatis_personae/dp_static/
	Alias /medias/ /srv/dramatis_personae/dramatis_personae/dp_media/

	<Directory /srv/overview/dramatis_personae/dp_static/>
		Require all granted
	</Directory>

	<Directory /srv/dramatis_personae/dramatis_personae/dp_media/>
		Require all granted
	</Directory>
	
	
	# Logging config

	#ErrorLog ${APACHE_LOG_DIR}/error.log
	#CustomLog ${APACHE_LOG_DIR}/access.log combined
	
</VirtualHost>
